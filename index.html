<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="weather-app">
   <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
    </form>
   </header>
   <main>
    <div class="weather-app-data">
    <div>
     <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
     <p class="weather-app-details">
        Tuesday 21:54, overcast clouds
        <br>
        Humidity: <strong>90%</strong>, Wind: <strong>4.63km/h</strong>
     </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div> 
    <div class="weather-app-temperature">7</div>
    <div class="weather-app-unit">°C</div>
    </div>
    </div>
</main>
     <footer>Coded by <a href="https://github.com/montanahouston" target="_blank">Montana Houston</a>, uploaded to <a href="https://github.com/montanahouston/Plus-HW-7-" target="_blank">GitHub</a>, and hosted on <a href="https://6603a2d869f5d54b6eba56a2--mh-plus-hw-w7.netlify.app/" target="_blank">Netlify</a>.</footer>
    </div>
<script src="src/index.js"></script>
</body>
</html>
